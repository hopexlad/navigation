<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <style>
        /* Global Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body, html { height: 100%; background-color: #f4f4f4; transition: background 0.3s; }
        #map { width: 100vw; height: 100vh; }

        /* Buttons & UI */
        .button {
            padding: 10px;
            width: 140px;
            text-align: center;
            font-weight: bold;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover { background: #0056b3; transform: scale(1.05); }

        .ui-container {
            position: absolute;
            bottom: 120px;
            right: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1001;
        }

        /* Search Bar */
        .search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 8px;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .search-container input {
            width: 180px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-container button {
            padding: 8px 12px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .search-container button:hover { background: #218838; }

        /* Chat Box */
        .chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1003;
            overflow: hidden;
        }
        .chat-header {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-box {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            height: 250px;
        }
        .chat-input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input-container button {
            padding: 10px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
        .dark-mode .search-container, .dark-mode .chat-container {
            background: #333;
            color: #fff;
        }
        .dark-mode .button { background: #555; }
        .dark-mode .button:hover { background: #777; }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button class="button" style="position: absolute; top: 10px; left: 10px;" onclick="toggleDarkMode()">ðŸŒ™ Toggle Mode</button>

    <div class="ui-container">
        <button class="button" id="toggle-image-button">Satellite Image</button>
    </div>
    
    <div id="image-container"></div>

    <!-- Chat Box -->
    <div class="chat-container">
        <div class="chat-header">Campus Assistant</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask something..." />
            <button id="chat-send">Send</button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search rooms..." />
        <button id="search-button">Search</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { minZoom: -2, maxZoom: 4, crs: L.CRS.Simple });
        var campus = {
            image: 'canpus (2).png',
            bounds: [[0, 0], [302, 754]],
            markers: [
                { name: "Library", coords: [47.74, 512.00] },
                { name: "Lab 1", coords: [38.74, 377.00] },
                { name: "Office", coords: [196.46, 171.00] }
            ]
        };
        
        var imageOverlay = L.imageOverlay(campus.image, campus.bounds).addTo(map);
        map.fitBounds(campus.bounds);

        var icon = L.icon({ iconUrl: 'ok (2).png', iconSize: [20, 20] });

        campus.markers.forEach(room => {
            L.marker(room.coords, { icon }).addTo(map)
                .bindTooltip(room.name, { permanent: false, direction: 'top' });
        });

        document.getElementById("search-button").addEventListener("click", function () {
            var searchValue = document.getElementById("search-input").value.toLowerCase();
            var foundRoom = campus.markers.find(room => room.name.toLowerCase().includes(searchValue));
            if (foundRoom) map.setView(foundRoom.coords, 3);
            else alert("Room not found!");
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
